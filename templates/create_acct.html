{% extends 'base.html' %}
{% block title %}Create an Account{% endblock %}

{% block body %}

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-danger text-white" style="border-radius: 1rem; opacity: .75;">
          <div class="card-body p-5 text-center">

              <h2 class="fw-bold mb-2 text-uppercase">Create An Account</h2>
              <p class="text-white-100 mb-5">Please enter your name, email and password.</p>

              <form action="/register" method="POST">
                <div class="form-outline form-white mb-4">
                  <input class="form-label" type="text" name="name" id="name" placeholder="Name"> 
                </div>

              <div class="form-outline form-white mb-4">
                <input class="form-label" type="email" name="email" id="email" placeholder="Email">
              </div>

              <div class="form-outline form-white mb-4">
                <input class="form-label" type="password" name="password" id="password" placeholder="Password">
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Create Account</button>
              </form>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            <div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  body {
    background-image: url("/static/img/login-bg.jpg");
    background-color: rgb(224, 234, 170);
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position:relative;
  }
</style>

{% endblock %}
