{% extends 'base.html' %}
{% block title %}All Recipes{% endblock %}

{% block body %}
  <h1>All Recipes</h1>

<div id="random-recipes">
  <ul>
    {% for recipe in recipes %}
      <li>
        <a href="/recipe/{{ recipe.recipe_id }}">{{ recipe.recipe_name }}</a>
        <button id="fav-btn" type="button" data-recipe-id="{{ recipe.recipe_id }}">Favorite</button> 
      </li>
    {% endfor %}
  </ul>
</div>
<script src="/static/js/favorite.js"></script>
{% endblock %}
