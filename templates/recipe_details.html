{% extends 'base.html' %}
{% include 'navbar.html' %}

{% block title %}{{ recipe.title }} - Details{% endblock %}

{% block body %}
<div class="heading-1 d-flex justify-content-center">
    <h1>{{ recipe.title }}</h1>
</div>

<div class="d-flex justify-content-center mt-4">
    {% if recipe.image_url %}
        <p id="image">
            <img src="{{ recipe.image_url }}" alt="{{ recipe.title }}">
        </p>
    {% endif %}
</div>


<div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Summary
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <strong>{{ recipe.summary|safe }}</strong> 
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Ingredients
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <strong>{{ recipe.ingredients|safe }}</strong>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Instructions
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <strong>{{ recipe.instructions|safe }}</strong> 
        </div>
      </div>
    </div>
  </div>

<div class="container">
<form id="review-form">
    <!-- <input type="text" name="review" id="reviews" recipeid="{{recipe.id}}" placeholder="Please leave your reviews/comments here!"> -->
    <textarea name="review" id="reviews" recipeid="{{recipe.id}}" cols="30" rows="5" placeholder="We'd love to hear your thoughts of this recipe!"></textarea>
    <input type="submit" id="submit-reviews" value="Submit">
     <label for="submit" id="my-label"></label>
        
    <script src="/static/js/reviews.js"></script>
</form>
    
<style>
  body {
    background-color: rgb(224, 234, 170);
    height: fit-content;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
  }
</style>

{% endblock %}
