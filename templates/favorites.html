{% extends 'base.html' %}
{% block title %}{{ user.name }}'s Favorite recipes{% endblock %}

{% block body %}
<h1>Favorite Recipes</h1>
<h2>In pizza we crust</h2>

<div>
  <ul>
    <li>${recipe.title}
        {% if recipe.image_url %}
        <p id="image">
          <img src="{{ recipe.image_url }}" alt="{{ recipe.title }}">
        </p>
        {% endif %}
    </li>
  </ul>
</div>

{% endblock %}
